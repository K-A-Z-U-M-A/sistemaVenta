[phases.setup]
nixPkgs = ['php82', 'php82Extensions.pdo', 'php82Extensions.pgsql', 'php82Extensions.mbstring', 'php82Extensions.xml', 'php82Extensions.curl', 'nodejs']

[phases.build]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'php artisan key:generate --force',
    'npm install',
    'npm run build'
]

[start]
cmd = 'php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT'
